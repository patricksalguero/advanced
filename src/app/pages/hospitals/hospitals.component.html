<!-- Buscador de Hospitales -->
<div class="row animated fadeIn">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">

        <!-- Buscador -->
        <input #finder (keyup)="findHospitalByName( finder.value , $event)" type="text" name="finder" id="finder" class="form-control" placeholder="Ingresa la palbra que deseas buscar">
        <br>

      </div>
    </div>
  </div>
</div>

<!-- Cargador de datos -->
<div class="row animated fadeIn" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <strong>Cargando...</strong> <br>
      <i class="fa fa-refresh fa-spin fa-1x"></i> <br>
      <span>Por favor espere</span>
    </div>
  </div>
</div>


<!-- Tabla de Datos -->
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div>
            <h3 class="card-title pull-left">Hospitales registrados <sup class="label label-rouded label-themecolor">{{ total }}</sup></h3>
            <button (click)="saveHospitalModal()" type="button" class="btn btn-primary pull-right">
              <i class="fa fa-plus"></i> Nuevo Hospital
            </button>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre del Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitals">
              <td class="w70">
                <img (click)="showModalForHospital(hospital)" class="cursor img img-responsive img-circle img-grid" [src]="hospital.img | image: 'hospitals'" [alt]="hospital.name">
              </td>
              <td>
                <input type="text" name="name" id="name" [(ngModel)]="hospital.name" class="form-control">
              </td>
              <td>
                <button (click)="updateHospitalById( hospital )" type="button" class="btn btn-primary"><i class="fa fa-save"></i></button>
                <button (click)="deleteHospitalById( hospital )" type="button"  class="btn btn-danger"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>


      </div>
    </div>
  </div>
</div>
